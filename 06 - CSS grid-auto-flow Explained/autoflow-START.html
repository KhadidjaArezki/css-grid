<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS grid-auto-flow Explained!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">2</div>
    <div class="item">2</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 4fr 5fr;/* defines the size of the explicit columns */
      grid-auto-flow: column;/* defines the direction of the implicit grid */
      grid-auto-columns: 1fr 2fr;/* defines the size of the implicit grid columns */
    }
  </style>
</body>

</html>
